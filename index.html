<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game1</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  </head>
  <body>
    <div class="audio-logo">
      <img id="logo" src="./img/mute.png" />
    </div>
    <audio
      id="audio1"
      src="/audio/bg.mp3"
      controls="controls"
      loop
      preload="auto"
    >
      Your browser does not support the audio file.
    </audio>

    <audio
      id="audio2"
      src="/audio/bee.mp3"
      controls="controls"
      loop
      preload="auto"
    >
      Your browser does not support the audio file.
    </audio>

    <audio id="audio3" src="/audio/bang.mp3" controls="controls" preload="auto">
      Your browser does not support the audio file.
    </audio>

    <canvas id="canvas1"></canvas>
    <button id="button2">Start</button>
    <button id="button" class="button">Play Again</button>

    <script src="./js/player.js"></script>
    <script src="./js/particles.js"></script>
    <script src="./js/obstacles.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
